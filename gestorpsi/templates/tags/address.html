{% load i18n %}
<div class="form_address_box {% if forloop.first or not forloop.counter %}first{% endif %}" id="address_{% if forloop.counter %}{{ forloop.counter }}{% else %}1{% endif %}">
	<div class="form_address">
		
			<label>{% trans "Prefix" %}<br />
			<input type="text" class="small" name="addressPrefix" value="" />
			</label>
		
			<label>{% trans "Street" %}<br />
			<input type="text" class="big" name="addressLine1" value="" />
			</label>
			
			<label>{% trans "Number" %}<br />
			<input type="text" class="small" name="addressNumber" value="" />
			</label>
			
			<label>{% trans "Aditional" %}<br />
			<input type="text" class="small" name="addressLine2" value="" />
			</label>		
			
			<label>{% trans "Neighborhood" %}<br />
			<input type="text" class="big" name="neighborhood" value="" />
			</label>
			
			<label>{% trans "ZIP Code" %}<br />
			<input type="text" class="medium" name="zipCode" value="" />
			</label>
			
			<label>{% trans "Country" %}<br />
			<select name="foreignCountry" class="select country">
			{% for country in countries %}
				<option value="{{ country.id }}" {% if not client.id %}{% ifequal country.id 33%}selected{% endifequal %}{% endif %}>{{ country.name }}</option>
			{% endfor %}
			</select>
			</label>
			
			<div class="address_autocomplete" id="address_autocomplete_{% if forloop.counter %}{{ forloop.counter }}{% else %}1{% endif %}">
			
				<label>{% trans "City (Region)" %}<br />
				<input type="text" class="city_search big" value=""  />
				</label>
				
				<!-- 
				don't remove and dont change the position of this label !!!!
				this receive the id of the city when selected
				-->
				<label style="display:none;"><br />
				<input type="hidden" class="small" name="city" value="" id="id_city" />
				</label>
			
			</div>
			
			<div class="address_noautocomplete" id="address_noautocomplete_{% if forloop.counter %}{{ forloop.counter }}{% else %}1{% endif %}" style="display:none">
			
				<label>{% trans "City" %}<br />
				<input type="text" name="foreignCity" class="big" value=""  />
				</label>
				
				<label>{% trans "State" %}<br />
				<input type="text" name="foreignState" id="id_state" class="extrasmall" value="" />
				</label>
			
			</div>
	

			<label>{% trans "Type" %}<br />
			<select name="content_type" class="small">
				<option>Comercial</option>
				<option>Residencial</option>
				<option>Correspond&ecirc;ncia</option>
			</select></label>
		
	</div>
	
</div>
{% if object.id %}
<label><a class="notajax address_less" onclick="$('#address_{{ forloop.counter }}').remove(); $(this).remove()">{% trans "Delete Address" %}</a></label>
{% endif %}
