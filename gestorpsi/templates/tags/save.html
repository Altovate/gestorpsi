{% load i18n %}
<input class="save_button" name="save" type="submit" value="{% trans 'Save' %}" />
<input class="save_button" name="cancel" id="cancel_button" type="button" value="{% trans 'Cancel' %}" />

<div id="msg_info">
	<p>
		<span class="adding">
		{% trans "This register are not saved yet. Click Save to register it." %}
		</span>
		<span class="editing">
			{% trans 'Last revision by' %} {#{% trans 'in' %}#}
			<span class="last">
			{{ last_update|date:"r"|slice:":-9"}}&nbsp;hs
			</span>
			<span class="now" style="display:none;">
			{% trans "less than one minute" %}
			</span>
		</span>
	</p>
</div>
